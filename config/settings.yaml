project_name: "Gold-Forecast-Pro"
version: "1.0.0"
seed: 42

paths:
  raw_data: "data/raw/"
  processed_data: "data/processed/"
  model_save: "artifacts/models/"
  figures_save: "artifacts/figures/"
  logs: "logs/"

data:
  fred_api_key: "YOUR_FRED_API_KEY_HERE"

  start_date: "2000-01-01"
  target_col: "Close"


  market_tickers:
    Gold: "GC=F"
    DXY: "DX-Y.NYB"
    SP500: "^GSPC"
    Oil: "CL=F"
    Silver: "SI=F"

  macro_indicators:
    CPI: "CPIAUCSL"
    Fed_Rate: "FEDFUNDS"
    US10Y: "DGS10"
    M2: "M2SL"
    Real_Rate: "REAINTRATREARAT10Y"

processing:
  window_size: 60
  test_size: 0.2
  scaler_type: "minmax"

model:
  name: "Hybrid_Gold_Forecast_V1"
  input_dim: "auto"
  hidden_dim: 64
  num_layers: 2
  output_dim: 1
  dropout: 0.2


training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  patience: 10
  device: "auto"
  loss_function: "mse"